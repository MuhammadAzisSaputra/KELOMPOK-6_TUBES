<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!--CSS-->
    <link href="asset/css/register.css" rel="stylesheet">
    <!--ICON-->
    <link rel="shortcut icon" href="asset/gambar/logo.png" type="image/x-icon">
    <title>Register</title>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-3">
            <div class="card-body p-0">
                <div class="row" style="height: 600px;">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <ul class="flex-list">
                            <li class="foruser li1"><a href="register.html" class="btn btn-success">Register</a><img
                                    src="asset/gambar/avatarlogin.png"
                                    style="width: 100px; margin-bottom: 150px; margin-top: -25px;"></li>
                            <li class="foruser li2"><a href="login.html" class="btn btn-primary">Login</a><img
                                    src="asset/gambar/avatarregis.png"
                                    style="width: 100px; margin-bottom: 150px; margin-top: -25px;"></li>
                            <li class="foruser li3"><a href="forgot.html" class="btn btn-danger">Forgot Password</a><img
                                    src="asset/gambar/avatarforgetpass.png"
                                    style="width: 100px; margin-bottom: 150px; margin-top: -25px;"></li>
                        </ul>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="POST" action="" novalidate="">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        name="nama" placeholder="Name">
                                </div>
                                <div class="invalid-feedback">
                                    Please input your name!
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        name="email" placeholder="Email Address">
                                </div>
                                <div class="invalid-feedback">
                                    Your email is invalid!
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="username"
                                        placeholder="Username">
                                </div>
                                <div class="invalid-feedback">
                                    Input your usename?
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleInputPassword" placeholder="Password" required data-eye
                                        name="password">
                                </div>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                                <a type="submit" role="button" class="btn btn-success btn-user btn-block" href="dashboard.html">
                                    Register Account
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
